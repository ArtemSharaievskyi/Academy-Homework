<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Задачі</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">DOM Завдання</h1>

    <p id="text">Це звичайний текст.</p>
    <button id="changeStyleBtn">Змінити стиль</button>
    <button id="changeTextBtn">Змінити текст</button>

    <ul id="list">
        <li>Сонце</li>
        <li>Земля</li>
        <li>Місяць</li>
    </ul>
    <button id="sortListBtn">Сортувати список</button>

    <div id="container">
        <p>Це дочірній елемент 1</p>
        <p>Це дочірній елемент 2</p>
        <p>Це дочірній елемент 3</p>
    </div>
    <button id="removeChildrenBtn">Видалити дочірні елементи</button>

    <div id="dynamicElements"></div>
    <button id="addElementBtn">Додати новий елемент</button>
    <button id="deleteElementBtn">Видалити елементи</button>

    <img id="image" src="example.PNG" alt="Приклад зображення">
    <button id="changeAttrBtn">Змінити атрибут зображення</button>

    <script src="script.js"></script>
</body>
</html>
